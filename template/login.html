<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		h1 {
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"], input[type="password"], input[type="email"] {
			margin-bottom: 20px;
			padding: 5px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px gray;
		}
		input[type="submit"] {
			padding: 5px 20px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			border: 2px solid red;
			background-color: #FFE4E1;
			font-size: 1.2em;
			text-align: center;
			z-index: 999;
		}
		.error {
			color: red;
			font-size: 0.8em;
			margin-top: 5px;
		}
		footer {
			background-color: blue;
			color: white;
			padding: 10px;
			position: fixed;
			bottom: 0;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Login Page</h1>
	<form method="post" action="#" onsubmit="return checkLogin()">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<span class="error" id="emailError"></span>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Login">
	</form>

	<div id="popup" class="popup" style="display:none;">
		Wrong email or password. Please try again.
	</div>

	<footer>
		&copy; 2023 - Login Page
	</footer>

	<script>
		function checkLogin() {
			// Check the email and password against the database
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			if (email === "sahilreddu0@gmail.com" && password === "sahil") {
				// Successful login
				window.location.href = "http://127.0.0.1:8000/hhome";
				return true;
			} else {
				// Failed login
				document.getElementById("popup").style.display = "block";
				return false;
			}
		}

		function isValidEmail(email) {
			// Basic email validation regex
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
				return false;
			} else {
				document.getElementById("emailError").innerHTML = "";
				return true;
			}
		}
	</script>
</body>
</html>
