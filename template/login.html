<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-image: url("https://c4.wallpaperflare.com/wallpaper/405/151/750/light-wall-background-hd-wallpaper-preview.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		form {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		input[type="email"], input[type="password"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
			font-size: 16px;
			width: 100%;
			max-width: 300px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			width: 100%;
			max-width: 300px;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		h1 {
			color: #fff;
			font-size: 40px;
			margin-bottom: 0;
			text-shadow: 2px 2px 4px #000000;
		}
	</style>
	<script>
		function checkLogin() {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			if (email == "yashi@gmail.com" && password == "345") {
				window.location.href = "https://healthcare-services.onrender.com/dhome";
			}
			else if(email == "sahil@gmail.com" && password == "123") {
				window.location.href = "https://healthcare-services.onrender.com/hhome";
			}

			else {
				alert("Incorrect email or password. Please try again.");
			}
			return false;
		}
	</script>
</head>
<body>
	<header>
		<h1>Welcome to my login page!</h1>
	</header>
	<form onsubmit="return checkLogin();">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		<input type="submit" value="Login">
	</form>
</body>
</html>
