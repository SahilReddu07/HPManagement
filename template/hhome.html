<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <style>
      /* Remove default margin and padding from body */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the header */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100%;
        background-color: lightgray;
      }

      /* Style the heading */
      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin: 0;
      }

      /* Style the buttons */
      button {
        font-size: 36px;
        padding: 20px 40px;
        margin: 8px 0;
      }

      /* Style the footer */
      footer {
        background-color: blue;
        color: white;
        padding: 16px;
        width: 100%;
        height: 50px;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Home Page</h1>
    </header>

    <button onclick="button1Clicked()">Today's Entry</button>
    <br>
    <button onclick="button2Clicked()">History Entries</button>

    <script>
      function button1Clicked() {
        alert("You clicked Button 1!");
      }

      function button2Clicked() {
        alert("You clicked Button 2!");
      }
    </script>

    <footer>

    </footer>
  </body>
</html>
