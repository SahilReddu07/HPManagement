<!DOCTYPE html>
<html>
  <head>
    <title>Home page</title>
    <style>
      /* Remove default margin and padding from body */
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/free-photo/beautiful-view-greenery-bridge-forest-perfect-background_181624-17827.jpg?w=2000');
        background-size: cover;
      }

      /* Style the header */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Style the heading */
      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin: 0;
      }

      /* Style the buttons */
      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
      }

      button {
        font-size: 24px;
        padding: 16px 32px;
        margin: 8px 0;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: darkblue;
      }

      /* Style the footer */
      footer {
        background-color: blue;
        color: white;
        padding: 16px;
        width: 100%;
        height: 50px;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Home Page</h1>
    </header>

    <div class="button-container">
      <button onclick="button1Clicked()">Today's Entry</button>
      <br>
      <button onclick="button2Clicked()">History Entries</button>
    </div>

    <footer>

    </footer>

    <script>
      function button1Clicked() {
        alert("You clicked Button 1!");
      }

      function button2Clicked() {
        alert("You clicked Button 2!");
      }
    </script>
  </body>
</html>
