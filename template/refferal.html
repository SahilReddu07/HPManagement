<!DOCTYPE html>
<html>
  <head>
    <title>Referral Page</title>
    <style>
      /* Center the form on the screen */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      /* Style the blue footer */
      footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px;
        height: 50px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script>
      // Validate the patient number field
      function validatePatientNumber(event) {
        const input = event.target;
        const value = input.value;
        const valid = /^\d+$/.test(value); // Check if the value contains only digits
        if (!valid) {
          alert('Please enter only numbers in the patient number field.');
          input.value = ''; // Clear the input field
        }
      }
      window.addEventListener('DOMContentLoaded', function() {
        const patientNumberInput = document.getElementById('patient_number');
        patientNumberInput.addEventListener('input', validatePatientNumber);
      });
    </script>
  </head>
  <body>
    <form action="submit.php" method="post">
      <h1><strong>Referral Page</strong></h1>
      <label for="patient_name">Patient Name:</label>
      <input type="text" id="patient_name" name="patient_name"><br><br>
      <label for="patient_number">Patient Number:</label>
      <input type="text" id="patient_number" name="patient_number"><br><br>
      <label for="patient_diagnosis">Patient Diagnosis:</label>
      <input type="text" id="patient_diagnosis" name="patient_diagnosis"><br><br>
      <label for="patient_problem">Patient Problem:</label>
      <input type="text" id="patient_problem" name="patient_problem"><br><br>
      <label for="referral_date">Date of Referring:</label>
      <input type="date" id="referral_date" name="referral_date"><br><br>
      <input type="submit" value="Submit">
    </form>
    <footer>
    </footer>
  </body>
</html>
